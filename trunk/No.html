function filterInput($input, $fontIndex)
{
  $result = "";
  
  $isSimpleFont = $fontIndex < 8;
  
  $temp = $input.toUpperCase();
  
  for(var i = 0; i < $temp.length; i++)
  {
    $sm = $temp.substr(i,2);
    
    if ($sm == "<3")
    {
      $result = $result + "a";
      i++;
    }
    else if ($sm == ":)")
    {
      $result = $result + "b";
      i++;
    }
    else
    {
      if ($isSimpleFont)
      {
        if (fonts[$fontIndex][$temp[i]] != undefined)
        {
          $result = $result + $temp[i];
        }
      }
      else if (fonts[$fontIndex][$temp[i] + "1"] != undefined)
      {
        $result = $result + $temp[i];
      }
    }  
  }
  
  return $result;
}

function ajaxFunction()
{

  $fontIndex = $("#fontSelect").val();
  $isSimpleFont = $fontIndex < 8;

  $input =  filterInput($("#inputText").val(),$fontIndex);
  $("#imageList").html("");
  
  $words = $input.split(" ");
  
  $result= "";
  $firstRow = "";
  $secondRow = "";
  
  $currentInRow = 0;
  
  for (var i = 0; i < $words.length; i++)
  {
    $chars=$words[i].split("");
        
    // Check if the next word fits into the current line
    if ($currentInRow + $chars.length > 11)
    {
      // Put a line break only if it's middle of the line
      if ($currentInRow > 0)
      {
        if ($isSimpleFont)
        {
          $result = $result + "\r\n";  
        }
        else
        {
          $result = $result + $firstRow + "\r\n" + $secondRow  + "\r\n";
          $firstRow = "";
          $secondRow = "";
          $("#imageList").append("<br/>");

        }
        $("#imageList").append("<br/>");
        $currentInRow = 0;
      }
    }
    else
    {
      // If there wasn't a line break after the previous word, put a space character
      if (i!=0)
      {  
        if ($isSimpleFont)
        {
          $result= $result + " " + fonts[$fontIndex][' '].code + "  ";
          $("#imageList").append('<img src=' + fonts[$fontIndex][' '].image + ' width="16px" height="16px"/>');
        }
        else
        {
          $firstRow = $firstRow + " " + fonts[$fontIndex][' 1'].code + " ";
          $secondRow = $secondRow + " " + fonts[$fontIndex][' 2'].code + " ";
          $("#imageList").append('<div style="width: 16px; float:left;"><img src=' + fonts[$fontIndex][' 1'].image + ' width="16px" height="16px"/><img src=' + fonts[$fontIndex][' 2'].image + ' width="16px" height="16px"/></div>')
          
          //TODO: add image to imagelist
        }
        
        $currentInRow++;
      }
    }
    
    for (var j = 0; j < $chars.length; j++)
    {
    
      if ($currentInRow == 12)
      {
        if ($isSimpleFont)
        {
          $result = $result + "\r\n";  
        }
        else
        {
          $result = $result + $firstRow + "\r\n" + $secondRow  + "\r\n";
          $firstRow = "";
          $secondRow = "";
          $("#imageList").append("<br/>");
        }
        $("#imageList").append("<br/>");
        $currentInRow = 0;
      }
      
      if (j != 0)
      {
        if ($isSimpleFont)
        {
          $result = $result + " ";
          
        }
        else
        {
          $firstRow = $firstRow + " ";
          $secondRow = $secondRow + " ";
        }
        
      }
      
      if ($isSimpleFont)
      {
        $result = $result + fonts[$fontIndex][$chars[j]].code;
        $("#imageList").append('<img src=' + fonts[$fontIndex][$chars[j]].image + ' width="16px" height="16px"/>');
      }
      else
      {
        $firstRow = $firstRow + fonts[$fontIndex][$chars[j]+'1'].code;
        $secondRow = $secondRow + fonts[$fontIndex][$chars[j]+'2'].code;
        $("#imageList").append('<div style="width: 16px; float:left;"><img src=' + fonts[$fontIndex][$chars[j]+'1'].image + ' width="16px" height="16px"/><img src=' + fonts[$fontIndex][$chars[j]+'2'].image + ' width="16px" height="16px"/></div>')
      }
      
      $currentInRow++;
    }
    
    
    
    //$currentInRow += $chars.length;
  }
  
  if ($firstRow!= "")
    {
      $result = $result + $firstRow + "\r\n" + $secondRow;
    }
  
  $("#chatCodesResult").val($result);

}
